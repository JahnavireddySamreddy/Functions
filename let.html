<body>
    <h1 align="center">DEMONSTRATION OF LET FUNCTION</h1>

<script>
let a=10;
a=5;
console.log(a);
for(let i=0;i<5;i++){
    console.log(i);
}
let i=10;
console.log("outsise:"+i);
if(i=10){
    let i=5;
    console.log("inside:"+i)

}
</script>
